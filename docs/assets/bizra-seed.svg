<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="seedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6db33f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="#2d5016" stroke-width="2" opacity="0.3"/>
  
  <!-- Seed body -->
  <ellipse cx="60" cy="70" rx="18" ry="25" fill="url(#seedGrad)" filter="url(#glow)"/>
  
  <!-- Seed highlight -->
  <ellipse cx="55" cy="62" rx="6" ry="10" fill="#6db33f" opacity="0.4"/>
  
  <!-- Sprout stem -->
  <path d="M60 45 Q60 35 55 25" stroke="url(#leafGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Left leaf -->
  <path d="M55 25 Q45 20 40 28 Q45 32 55 25" fill="url(#leafGrad)"/>
  
  <!-- Right leaf -->
  <path d="M55 30 Q65 25 70 33 Q62 35 55 30" fill="url(#leafGrad)"/>
  
  <!-- Arabic text بذرة -->
  <text x="60" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2d5016" font-weight="bold">بذرة</text>
</svg>
