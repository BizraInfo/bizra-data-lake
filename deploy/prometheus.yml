# BIZRA Prometheus Configuration
# Monitoring for Elite Framework Observability
#
# IhsƒÅn Metrics: Track constitutional compliance

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'bizra-elite'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Elite Pipeline metrics
  - job_name: 'elite-pipeline'
    static_configs:
      - targets: ['elite-pipeline:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Quality Gate metrics
  - job_name: 'quality-gate'
    static_configs:
      - targets: ['quality-gate:8095']
    metrics_path: /metrics
    scrape_interval: 10s

  # SAPE Optimizer metrics
  - job_name: 'sape-optimizer'
    static_configs:
      - targets: ['sape-optimizer:8000']
    metrics_path: /metrics
    scrape_interval: 30s

  # Risk Manager metrics
  - job_name: 'risk-manager'
    static_configs:
      - targets: ['risk-manager:8000']
    metrics_path: /metrics
    scrape_interval: 30s

  # Docker daemon metrics (if available)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    metrics_path: /metrics
    scrape_interval: 60s
