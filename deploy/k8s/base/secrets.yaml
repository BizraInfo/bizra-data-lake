# BIZRA Secrets Template
# NOTE: This is a template. Real secrets should be managed via:
# - External Secrets Operator
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# - Google Secret Manager
#
# NEVER commit actual secrets to version control!
apiVersion: v1
kind: Secret
metadata:
  name: bizra-secrets
  namespace: bizra
  labels:
    app.kubernetes.io/name: bizra
  annotations:
    # For external secrets operator
    external-secrets.io/refresh-interval: "1h"
type: Opaque
stringData:
  # Placeholder values - replace with secret manager references
  secret-key: "${BIZRA_SECRET_KEY}"
  node-secret: "${BIZRA_NODE_SECRET}"
