# ─────────────────────────────────────────────────────────────────────────────
# cargo-deny configuration for BIZRA-OMEGA supply chain security
# Docs: https://embarkstudios.github.io/cargo-deny/
#
# Phase 17: Supply Chain Hardening
# Run: cargo deny check --workspace
# ─────────────────────────────────────────────────────────────────────────────

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
    "aarch64-unknown-linux-gnu",
]

# ── Advisories ───────────────────────────────────────────────────────────────
[advisories]
# Deny any crate with a known security advisory (RUSTSEC database)
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
# Allow specific advisories that we've reviewed and accepted
ignore = [
    # paste 1.0.15 unmaintained — transitive dep via pqcrypto-mldsa, no exploitable path
    "RUSTSEC-2024-0436",
]

# ── Licenses ─────────────────────────────────────────────────────────────────
[licenses]
unlicensed = "deny"
copyleft = "deny"
# Confidence threshold for license detection (0.0 - 1.0)
confidence-threshold = 0.8
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "BSL-1.0",
    "CC0-1.0",
    "OpenSSL",
    "MPL-2.0",        # Weak copyleft, file-level — acceptable
]
exceptions = [
    # ring uses a custom ISC-style license
    { allow = ["ISC", "MIT", "OpenSSL"], crate = "ring" },
]

# ── Bans ─────────────────────────────────────────────────────────────────────
[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
# Deny specific problematic crates
deny = [
    # Use rustls instead of openssl bindings
    { crate = "openssl-sys", wrappers = [] },
    { crate = "openssl", wrappers = [] },
]

# ── Sources ──────────────────────────────────────────────────────────────────
[sources]
# Only allow crates from crates.io
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
