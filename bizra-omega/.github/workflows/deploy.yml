# BIZRA Omega Deployment Pipeline
# Triggered on release or manual dispatch

name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # Build and Push Container
  # ═══════════════════════════════════════════════════════════════════════════
  build-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push (CPU)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push (CUDA)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: CUDA=1
          tags: ${{ steps.meta.outputs.tags }}-cuda
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ═══════════════════════════════════════════════════════════════════════════
  # Deploy to Staging
  # ═══════════════════════════════════════════════════════════════════════════
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: build-push
    if: github.event.inputs.environment == 'staging' || github.event_name == 'release'
    environment:
      name: staging
      url: https://staging.bizra.node0
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ needs.build-push.outputs.image-tag }}"
          # Add deployment commands here (kubectl, docker-compose, etc.)

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          # curl -f https://staging.bizra.node0/api/v1/health

  # ═══════════════════════════════════════════════════════════════════════════
  # Deploy to Production
  # ═══════════════════════════════════════════════════════════════════════════
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build-push, deploy-staging]
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://bizra.node0
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Image: ${{ needs.build-push.outputs.image-tag }}"
          # Add production deployment commands

      - name: Verify deployment
        run: |
          echo "Verifying production deployment..."
          # curl -f https://bizra.node0/api/v1/health

      - name: Notify on success
        run: |
          echo "Production deployment successful!"
