# BIZRA Horizontal Pod Autoscalers
# Automatic scaling based on resource utilization
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bizra-elite-hpa
  namespace: bizra
  labels:
    app: bizra-elite
    app.kubernetes.io/name: bizra
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bizra-elite
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bizra-omega-hpa
  namespace: bizra
  labels:
    app: bizra-omega
    app.kubernetes.io/name: bizra
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bizra-omega
  minReplicas: 3
  maxReplicas: 15
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    # Custom metric: requests per second
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
---
# Pod Disruption Budget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: bizra-elite-pdb
  namespace: bizra
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: bizra-elite
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: bizra-omega-pdb
  namespace: bizra
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: bizra-omega
