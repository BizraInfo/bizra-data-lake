# ─────────────────────────────────────────────────────────────────────────────────
# PROACTIVE BEHAVIORS (What the System Does Without Asking)
# ─────────────────────────────────────────────────────────────────────────────────
proactive:
  enabled: true

  triggers:
    # Morning briefing
    morning_brief:
      time: "08:00"
      includes:
        - "overnight alerts"
        - "today's priorities"
        - "calendar summary"
        - "market updates (if relevant)"

    # Task suggestions
    suggest_tasks:
      when: "idle > 5min"
      based_on: ["goals", "recent_context", "pending_items"]

    # Auto-research
    background_research:
      on_new_topic: true
      depth: "summary"  # summary | moderate | deep

    # Health checks
    system_health:
      frequency: "hourly"
      alert_on: ["service_down", "high_latency", "security_event"]

    # Learning capture
    capture_learnings:
      on_session_end: true
      on_mistake_detected: true
      on_success_pattern: true

# ─────────────────────────────────────────────────────────────────────────────────
# MEMORY & CONTEXT (What the System Remembers)
# ─────────────────────────────────────────────────────────────────────────────────
memory:
  # Short-term (current session)
  session:
    max_context_tokens: 100000
    summarize_after: 50000

  # Long-term (persistent)
  persistent:
    store_path: "~/.bizra/memory"
    categories:
      - "decisions"           # Major decisions and rationale
      - "learnings"           # Lessons learned
      - "preferences"         # Discovered preferences
      - "patterns"            # Behavioral patterns
      - "contacts"            # People and relationships
      - "projects"            # Project states

    retention:
      decisions: "permanent"
      learnings: "permanent"
      preferences: "permanent"
      patterns: "1 year"
      contacts: "permanent"
      projects: "until_archived"

