tasks:
  research:
    deep: |
      Research the following topic thoroughly:

      TOPIC: {{topic}}

      REQUIREMENTS:
      1. Provide comprehensive overview
      2. Include key concepts and terminology
      3. Cite authoritative sources
      4. Note areas of uncertainty or debate
      5. Identify practical applications
      6. Suggest further reading

      OUTPUT FORMAT: Structured markdown with sections

    quick: |
      Quick lookup on: {{query}}

      Provide a concise, accurate answer with key facts only.
      Include source if from specific reference.

    compare: |
      Compare the following:
      A: {{item_a}}
      B: {{item_b}}

      Create a balanced comparison covering:
      - Key similarities
      - Key differences
      - Strengths/weaknesses of each
      - Recommendation based on context: {{context}}

  code:
    implement: |
      Implement the following:

      REQUIREMENT: {{requirement}}
      LANGUAGE: {{language|default:"Rust"}}
      CONTEXT: {{context}}

      GUIDELINES:
      - Follow existing patterns in the codebase
      - Include error handling
      - Add inline comments for complex logic
      - Write tests if applicable
      - Consider edge cases

    review: |
      Review the following code:

      {{code}}

      REVIEW CHECKLIST:
      1. Correctness - Does it work as intended?
      2. Security - Any vulnerabilities?
      3. Performance - Any bottlenecks?
      4. Readability - Is it clear and maintainable?
      5. Testing - Adequate coverage?

      Format: List findings by severity (Critical/Major/Minor/Suggestion)

    debug: |
      Debug the following issue:

      PROBLEM: {{problem}}
      CODE: {{code}}
      ERROR: {{error}}

      APPROACH:
      1. Reproduce the issue
      2. Identify root cause
      3. Propose fix
      4. Explain why it works

  analysis:
    data: |
      Analyze the following data:

      SOURCE: {{source}}
      QUESTION: {{question}}

      ANALYSIS:
      1. Data overview (shape, types, quality)
      2. Key findings related to question
      3. Statistical summary if applicable
      4. Visualization recommendations
      5. Caveats and limitations

    trend: |
      Analyze trends for: {{topic}}

      TIME PERIOD: {{period|default:"last 30 days"}}

      PROVIDE:
      1. Current trend direction
      2. Key inflection points
      3. Drivers of change
      4. Forecast if data supports
      5. Confidence level

  strategy:
    plan: |
      Create a plan for: {{objective}}

      CONTEXT: {{context}}
      CONSTRAINTS: {{constraints}}
      TIMELINE: {{timeline}}

      PLAN STRUCTURE:
      1. Executive summary
      2. Key milestones
      3. Resource requirements
      4. Risk assessment
      5. Success metrics
      6. Dependencies

    assess: |
      Risk assessment for: {{scenario}}

      ANALYZE:
      1. Potential risks (categorized)
      2. Likelihood and impact for each
      3. Mitigation strategies
      4. Contingency plans
      5. Overall risk rating

