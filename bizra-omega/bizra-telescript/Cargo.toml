description = "TELESCRIPT-BIZRA BRIDGE: Mobile agent framework with sovereign ethics"
keywords = ["agents", "mobile-code", "telescript", "sovereignty", "ihsan"]
categories = ["network-programming", "cryptography"]

[dependencies]
