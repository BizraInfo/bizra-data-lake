# BIZRA Native Crates — CI Pipeline
# Covers: fate-binding (Z3 + post-quantum crypto) + iceoryx-bridge (IPC)
#
# Standing on Giants: GitHub Actions • Z3 • Criterion
# Constitutional Constraint: Zero warnings, zero vulnerabilities

name: Native CI

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'native/**'
      - '.github/workflows/native-ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'native/**'
      - '.github/workflows/native-ci.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # Lint & Format
  # ═══════════════════════════════════════════════════════════════════════════
  lint:
    name: Lint Native Crates
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: native
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install Z3
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libz3-dev
          echo "Z3_SYS_Z3_HEADER=/usr/include/z3.h" >> "$GITHUB_ENV"

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            native/target
          key: ${{ runner.os }}-native-lint-${{ hashFiles('native/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-native-lint-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy (zero warnings enforced)
        run: cargo clippy --workspace --all-targets -- -D warnings

  # ═══════════════════════════════════════════════════════════════════════════
  # Test
  # ═══════════════════════════════════════════════════════════════════════════
  test:
    name: Test Native Crates
    runs-on: ubuntu-latest
    needs: [lint]
    defaults:
      run:
        working-directory: native
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Z3
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libz3-dev
          echo "Z3_SYS_Z3_HEADER=/usr/include/z3.h" >> "$GITHUB_ENV"

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            native/target
          key: ${{ runner.os }}-native-test-${{ hashFiles('native/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-native-test-

      - name: Build workspace
        run: cargo build --workspace

      - name: Run tests
        run: cargo test --workspace -- --nocapture

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info
        env:
          Z3_SYS_Z3_HEADER: /usr/include/z3.h

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: native/lcov.info
          flags: rust-native
          name: native-coverage

  # ═══════════════════════════════════════════════════════════════════════════
  # Security Audit
  # ═══════════════════════════════════════════════════════════════════════════
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [test]
    defaults:
      run:
        working-directory: native
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo audit
        run: cargo audit

  # ═══════════════════════════════════════════════════════════════════════════
  # Benchmarks (informational — no gate)
  # ═══════════════════════════════════════════════════════════════════════════
  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: native
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Z3
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libz3-dev
          echo "Z3_SYS_Z3_HEADER=/usr/include/z3.h" >> "$GITHUB_ENV"

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            native/target
          key: ${{ runner.os }}-native-bench-${{ hashFiles('native/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-native-bench-

      - name: Run benchmarks
        run: cargo bench --workspace 2>&1 | tee bench_output.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: native-bench-results
          path: native/bench_output.txt
          retention-days: 30
