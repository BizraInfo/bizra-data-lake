# BIZRA Data Lake â€” Pre-commit Hooks
# Prevents CI failures by catching issues locally
#
# Install:  pip install pre-commit && pre-commit install
# Run all:  pre-commit run --all-files
# Update:   pre-commit autoupdate

repos:
  # Python formatting
  - repo: https://github.com/psf/black
    rev: '24.10.0'
    hooks:
      - id: black
        files: ^core/

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: '5.13.2'
    hooks:
      - id: isort
        files: ^core/

  # Python linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.8.6'
    hooks:
      - id: ruff
        files: ^core/

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: detect-private-key
      - id: check-merge-conflict

  # Rust formatting (runs only if Rust files changed)
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: bash -c 'cd bizra-omega && cargo fmt --all -- --check'
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: bash -c 'cd bizra-omega && cargo clippy --workspace --all-targets -- -D warnings'
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]
